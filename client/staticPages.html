<!-- About Page -->
<template name="aboutTemp">
	<div class="content_item">
		<div id="content_noside">
			<h2>Craig Cheney</h2> 
			<div class="content_imagetext">
				<p id="description">Craig Cheney is one of the Robotics instructors for the STEM program. A Newberg, Oregon native, Craig recently received his bachelor’s of science in mechanical engineering, with a concentration in controls, instrumentation and robotics from MIT. In the past, Craig has worked as a researcher on sponsored and independent electromechanical systems, including developing a prosthetic-foot testing machine. Additionally, he was a teaching assistant for a Microcontroller Laboratory course. He was recently awarded the Eloranta Fellowship for undergraduate research to develop a machine to rapidly prototype printed circuit boards. Craig was heavily involved with varsity athletics during his undergraduate time at MIT including being the captain of the water polo team for two years. He received an NCAA postgraduate scholarship for outstanding student-athletes who are continuing on to graduate programs. He will be continuing on to earn his master’s of science in the same field at MIT beginning September 2014.</p>
			</div><!--close content_imagetext-->
			<div class="content_image">
				<a href="/about/CraigCheney.jpg"> <img height=184 width=150 src="/about/CraigCheney.jpg" alt="Craig Cheney"/> </a>
			</div><!--close content_image-->
		</div><!--close content-->
	</div> <!--close content_item-->   

	<div class="content_item">
		<div id="content_noside">
			<h2>Danielle Class</h2> 
			<div class="content_imagetext">
				<p id="description">Danielle Class is a STEM Program Robotics’ instructor this summer. She is from Cumberland, Maryland and received her Bachelor of Science degree in chemical-biological engineering from MIT. Danielle has pursued a number of research initiatives, spanning from designing microfluidic chips for tissue engineering, to synthesizing polymers for gene therapy, to developing an innovative model to mechanize bag-valve-mask ventilators for nurses in Nicaragua. Through the MIT Gordon Engineering Leadership (GEL) Program, she mentored a team of undergraduate students through weekly engineering leadership labs, and through InstaEDU, offers remote tutoring to a collection of students. In preparation for a career in medicine, she plans to obtain a Master of Science in Medical Sciences from Boston University Medical School beginning in the fall, and subsequently an M.D.</p>
			</div><!--close content_imagetext-->
			<div class="content_image">
				<a href="/about/DanielleClass.png"> <img height=184 width=150 src="/about/DanielleClass.png" alt="Danielle Class"/> </a>
			</div><!--close content_image-->
		</div><!--close content-->
	</div> <!--close content_item--> 
</template>
